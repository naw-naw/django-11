{% extends 'base.html' %}

{% block head_title %} {{title}} ||{{ block.super}} {% endblock %}	

{% block content %}

<h1>{{title}} </h1>
	
	{% if form.errors %}
		{{ form.errors }}
	{% endif %}
	<div class='container'>
  		<div class='row'>
      	<div class='col-md-6 col-12 mx-auto'>
		<form enctype='multipart/form-data' method='POST' action="">
		{% csrf_token %}
		  {{ form.as_p }}
		<button type='submit'>Submit</button>
	</form>
	</div>
</div>
</div>

{% endblock %}
